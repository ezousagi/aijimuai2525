<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="短い物語と静かな時間で、心に小さな余白を。今の気分に合わせて物語を生成するセルフケアアプリ。" />
    <title>Rest Stop - 一息の場所</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- UI Libraries & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&family=Shippori+Mincho:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Zen Maru Gothic', sans-serif; background-color: #1a1a1a; color: #e5e5e5; margin: 0; }
      .font-serif { font-family: 'Shippori Mincho', serif; }
      #debug-overlay { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; pointer-events: none; }
      .error-msg { background: rgba(220, 38, 38, 0.9); color: white; padding: 10px; margin: 5px; border-radius: 4px; font-family: monospace; font-size: 12px; pointer-events: auto; white-space: pre-wrap; word-break: break-all; }
      #root { min-height: 100vh; }
    </style>
    
    <script>
      window.process = { env: { API_KEY: "" } };
      window.global = window;
      
      // エラーを画面に表示するデバッグ機能
      window.onerror = function(msg, url, line, col, error) {
        var container = document.getElementById('debug-overlay');
        if (container) {
          var div = document.createElement('div');
          div.className = 'error-msg';
          div.innerText = 'Error: ' + msg + '\nFile: ' + url + ' L:' + line;
          container.appendChild(div);
        }
        return false;
      };
    </script>

    <!-- Import Map: React 19.0.0 に統一 -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="debug-overlay"></div>
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #666; font-family: sans-serif;">
        <div style="margin-bottom: 20px; font-size: 1.2rem;">庭園を整えています...</div>
        <div style="font-size: 12px; color: #444;">ロードに時間がかかる場合は、再読み込みしてください</div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
